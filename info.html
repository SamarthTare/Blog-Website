<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Conner</title>
    <link rel="stylesheet" href="info.css">
</head>
<body>
    <header>
        <h1>Creative Conner</h1>
    </header>
    <main>
        <section id="blog-input-form">
            <form>
                <label for="type">Name:</label>
                <input type="text" id="name" name="name" id="name" required>
                
                <label for="type">Blog Type:</label>
                <input type="type" id="type" name="type" id="title" required>

                <label for="title">Title Heading:</label>
                <input type="text" id="title" name="title" id="title" maxlength="50" required>
        
                <label for="description">Description:</label>
                <textarea id="description" name="description" id="description" maxlength="100" required></textarea>
        
                <label for="content">Blog Content:</label>
                <textarea id="content" name="content" id="content" maxlength="800" required></textarea>
        
        
                <button id="submit" type="submit">Add Blog</button>
            </form>
        </section>
        
    </main>
    <script type="module" src="script3.js"></script>
</body>
</html>
